<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드예제</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <style>
        * {
            margin: 0; padding: 0;
        }
        ul { list-style: none;}
        h1{
            position: fixed;
            left: 20px;
            top: 20px;
        }
        div {
            width: 280px;
            height: 390px;
            border: 3px solid #000;
            margin-left: 500px;
        }
        .box1 {
            overflow: hidden;
        }
        .box1 ul {
            list-style: none;
            display: flex;
            position: relative;
        }
        .box1 li {
            position: absolute;
            left: 100%;
        }
        .box1 li:nth-child(1){
            left: 0;
        }

        .box2 {
            overflow: hidden;
        }
        .box2 ul {
            position: relative;
        }
        .box2 li {
            position: absolute;
            left: -100%;
        }
        .box2 li:nth-child(1){
            left: 0;
        }

        .box3{

        }
        .box3 ul {
            width: 100%;
            position: relative;
        }
        .box3 li {
            width: 100%;
            position: absolute;
            top: 100%;

        }

        .box4{
            display: none;
        }
        .box4 ul {display: none;}
        .box4 li {display: none;}

    </style>

    <script>
        $(document).ready(function(){
            
            let i =0

            setInterval(function(){
                i++;
                if(i==3) i=0;
                $('h1').text(i);
                $('.box1 li').eq(i-1).css({'left':0}).animate({'left':'-100%'})
                // 저 위치의 아이 하나를 저기로 보낸다 css는 원래위치
                $('.box1 li').eq(i).css({'left':'100%'}).stop().animate({'left':'0'})
            },2000);


            setInterval(function(){

                if(i==3) i=0;
                $('.box2 li').eq(i-1).css({'left':0}).animate({'left':'100%'})
                $('.box2 li').eq(i).css({'left':'-100%'}).animate({'left':0})
            },2000);


            // setInterval(function(){
            //     if(i==3) i=0;
            //     $('.box3 li').eq(i-1).css({'left':'390px'}).animate({'left':0})
            // })

        });
    </script>
</head>

<body>
    <h1></h1>


    <div class="box1">
        <ul>
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
        </ul>
    </div>
    <div class="box2">
        <ul>
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
        </ul>
    </div>
    <div class="box3">
        <ul>
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
        </ul>
    </div>
    <div class="box4">
        <ul>
            <li><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
        </ul>
    </div>



</body>
</html>
