<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        div {
            width: 1200px;
            height: 200px;
            position: fixed;
            background-color: aqua;
            top: 50%;
            margin-top: -100px;
            left: 50%;
            margin-left: -600px;
        }
        nav h1 {
            text-align: center;
        }
        nav ul {
            list-style: none;
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
        }
        nav li {
            width: 25%;
            text-align: center;
        }
        nav li:nth-child(1) {
            background-color: salmon;
        }
        nav li:nth-child(2) {
            background-color: floralwhite;
        }
        nav li:nth-child(3) {
            background-color: powderblue;
        }
        nav li:nth-child(4) {
            background-color: darkseagreen;
        }

        section {
            position: fixed;
            top: 50%;
            margin-top: -100px;
            left: 360px;
            width: 1200px;
            height: 200px;
        }
        article{
            position: absolute;
            width: 300px;
            height: 200px;
        }
        article:nth-child(1){
            background-color: thistle;
            top: -100%;
            left: 300px;
        }
        article:nth-child(2){
            background-color: red;
            top: 100%;
            left: 0;
        }
        article:nth-child(3){
            background-color: blueviolet;
            top: -100%;
            left: 900px;
        }
        article:nth-child(4){
            background-color: blue;
            top: 100%;
            left: 600px;
        }

    </style>
</head>
<body>
    <div>
        <nav>
            <h1>전시</h1>
            <ul>
                <li>봄</li>
                <li>여름</li>
                <li>가을</li>
                <li>겨울</li>
            </ul>
        </nav>
        <section>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
    </div>
</body>
</html>
