<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윈터우즈 팬페이지</title>
    <!-- 리셋 스타일 시트 -->
    <style>
        *{margin: 0; padding: 0;}
        a {text-decoration: none; color: ;}
        ul,ol {list-style: none;}
        img {vertical-align: bottom; border: none;}
        /* 메인컬러 설정 / 메인 폰트 설정 */
        /* root 방식 - 전처리기법 */
        :root {
            --main-color:#c737bc;
            --point-color:#ffff00;
            --bg-color:#333333;
            --main-font:'Nanum Gothic';
            --main-wd :900px;

        }
        a {color: var(--main-color);}
    </style>
    <!-- 외부 스타일 시트 -->
    <!-- 
        1번째 롱페이지에서 화면 스크롤전환 페이지 작성-->
        <link rel="stylesheet" href="css/style01.css">
        <!-- 2번째 고정 화면에서 섹션이 나타나는 구조 -->
        <!-- 3번째  총 4개의 html을 연결하는 구조 -->
     
    <!-- 외부스크립트연결 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>



    <script src="js/jquery-ui.min.js"></script>
        <script src="js/js.js"></script>
</head>
<body>
    <header>
        <h1><a href="index.html">윈터우즈</a></h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#pro">Profile</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#page4">Page4</a></li>
                <li><a href="#page5">Page5</a></li>
            </ul>
        </nav>
    </header>
        <div id="wrap">
            <section id="home">
                메인이미지(대표이미지 형식)
                ex - 1. 슬라이드 / 2. 동영상 / 3.안내 텍스트
            </section>
            <section id="pro">
                프로필
                1. 필로그래픽형식 (타임라인 구조)
                2. 수상내역 또는 나열 텍스트 - 너무많은 인터랙션 하지 않기 주의
            </section>
            <section id="gallery">
                갤러리
                썸네일 클릭 시 큰 화면 전환
                크레일러 형식
            </section>
            <section id="page4">
                게시물 구조 동영상 재생방식 오락성있는
                위의 형식과 다른형식 으로 채택
            </section>
            <section id="page5"></section>
        </div>
    
</body>
</html>
