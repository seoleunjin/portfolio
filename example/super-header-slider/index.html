<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html>
  
  <head>
      <meta charset="UTF-8" />
      <title> Test page</title>
      <style>
          html,
          body {
              width: 100%;
              height: 100%;
              margin: 0;
              padding: 0;
          }

  
          #main {
              background-color: black;
              color: #fff;
              font-size: 30px;
              height: 100%;
              text-align: center;
              padding: 5%;
          }
  
          
      </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://unpkg.com/typewriter-effect@2.3.1/dist/core.js"></script>
      <script type="text/javascript">
          $(document).ready(function() {
              var text = document.getElementById("typeStyle");
  
              var typewriter = new Typewriter(text, {
                  loop: true
              });
  
              typewriter.typeString('더 건강하고')
                  .pauseFor(1500)
                  .deleteChars(4)
                  .typeString('아름다운')
                  .pauseFor(1500)
                  .deleteAll()
                  .typeString('<strong>출산 후 다이어트</strong>')
                  .pauseFor(1500)
                  .start();
  
          });
      </script>
  </head>
  
  <body>
      <div id="main">
          <h1>포유맘케어</h1>
          <p><span id="typeStyle"></span></p>
          <h4>[ 리즈시절 갱신 ] 에 도전해보세요</h4>
      </div>
  </body>
  
  </html>
