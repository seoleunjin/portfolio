<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스움직임임펙트</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
    <div class="box">
        <div class="mainImg">
            <img src="../img/bg1.jpg" alt="">
        </div>
        <p>Lorem ipsum <span class="style1">dolor</span> sit amet <span class="style2">consectetur</span> Iure qui doloribus <span class="style3">officia</span> sed. <br> Nostrum maiores <span class="style4">dolorum nulla</span> itaque placeat et, <span class="style5">vitae sed magni</span> reprehenderit sint </p>
    </div>
    
    <div class="count">
        <p>X좌표 : <em></em></p>
        <p>Y좌표 : <em></em></p>
    </div>

    <div class="cursor">
    
    </div>
    


    <style>
@import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');


        body {
            z-index: 500;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: 'Gamja Flower', cursive;
            background-color: blueviolet;
            perspective: 800px;
            background-position: top center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            z-index: 3;
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        
        }
        .box p {
            position: absolute;
            font-size: 33px;
            text-align: center;
            color: #000;
            line-height: 2;
        }
        .box span {
            border-bottom: dashed 3px #fff;
            display: inline-block;
            padding-bottom: 2px;
        }

        .count {
            position: fixed;
            font-size: 30px;
            font-weight: bold;
            right: 150px;
            top: 50px;
            color: #fff;
        }


        .cursor {
            width: 20px;
            height: 20px;
            position: absolute;
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            /* 관통해라 */
            background-color: #fff;
        } 

        .mainImg {
            width: 50%;
            height: 60%;
            background-color: #ccc;
            position: relative;
            overflow: hidden;
        }
        .mainImg img {
            position: absolute;
            left: -5%;
            top: -5%;
            width: 110%;
            height: 110%;
            transition: transform 500ms cubic-bezier(0.25,0.46,0.45,0.84);
            transform: translate(0 , 0);
        }




    </style>


    <script>


        $(document).ready(function(){
            // 마우스가 윈도우에서 움직일때 커서가 나를 따라 다녀라
            // $(window).mousemove(function(e){

            //     let x= e.pageX
            //     let y= e.pageY

            //     $('.cursor').css('left' : x-10, 'top': y-10)

                


            // })
            // mainImg에서 마우스가 움직이면 나를 따라 다녀라
            $('.mainImg').mousemove(function(e){

            let x= e.pageX;
            let y= e.pageY;

            $('.cursor').css({'left' : x-10, 'top': y-10});
            let reX = $(window).width()/2-x;
            let reY = $(window).height()/2-y;
            $('.mainImg img').css({'transform':'translate('+reX+'px,'+reY+'px'})
                });

        


        })



    </script>
</body>
</html>
