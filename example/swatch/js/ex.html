<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box1">
        <div class="point"></div>
        <div class="boxr"></div>
        <div class="boxy"></div>
        <div class="boxg"><span class="style1">0</span></div>
    </div>



    <style>

        * {margin: 0; padding: 0;}
        

        .box1 {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: antiquewhite;


        }

        .boxr {
            width: 300px;
            height: 300px;
            background-color: bisque;
            font-size: 60px;
            color: #fff;
        }
        .boxy {
            width: 300px;
            height: 300px;
            background-color: yellow;
            font-size: 60px;
            color: #fff;
        }
        .boxg {
            width: 300px;
            height: 300px;
            background-color: green;
            font-size: 60px;
            color: #fff;
            text-align: center;
        }
        .boxg span {
            display: inline-block;
        }
        .point {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            left: 0;
            top: 0;
            pointer-events: none;
            pointer-events: none;
            transition: transform 0.2s;
        }
        
        .point.style1 {
            border-radius: 0;
            transform: rotateY(360deg);
            opacity: 1;
        }
        
                .point.on {
                    width: 100px;
                    height: 100px;
                }
                .point.on1 {
                    width: 150px;
                    height: 150px;
                }

        

    </style>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        $(document).ready(function(){
                // 윈도우에서 마우스가 움직였을때 box의 움직임 이라는 글씨가 나와라
            $(window).mousemove(function(e){

                // 숫자를 찾아내라 X Y 의 좌표를 찾아라.
                let x = e.pageX;
                let y = e.pageY;

            
            $('.point').css({'left' : x-25 , 'top' : y-25})
            
            });
            $('.boxr').mousemove(function(){
                $('.point').css({'width':'10px','height':'10px'});
            });
            $('.boxr').mouseleave(function(){
                $('.point').css({'width':'50px','height':'50px'});
            });
            
            // $('.box').mouseenter(function(){
            //     $('.point').removeClass('on');
            // });
            

            $('.boxy').mouseenter(function(){
                $('.point').addClass('on')
            });
            $('.boxy').mouseleave(function(){
                $('.point').removeClass('on')
            });

            $('.boxg').mouseenter(function(){
                $('.point').addClass('on1')
            });
            $('.boxg').mouseleave(function(){
                $('.point').removeClass('on1')
            });


            // $('.style1').mouseenter(function(){
            //     $('.point').addClass('stlye1')
            // });
    })
    </script>



    
</body>
</html>
