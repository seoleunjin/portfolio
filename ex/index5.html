<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <style>
            body,
            html {
                position: relative;
                height: 100%;
            }
            body {
                background: #eee;
                font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
                font-size: 14px;
                color: #000;
                margin: 0;
                padding: 0;
            }
            button {
                border: 0;
                background-color: transparent;
            }
            .swiper-container {
                width: 100%;
                height: 50%;
            }
            .swiper-container img {
              width: 100%;
              height: 100%;
            }
            .swiper-slide {
                text-align: center;
                font-size: 18px;
                background: #fff;

                /* Center slide text vertically */
                display: -webkit-box;
                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                -webkit-justify-content: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                -webkit-align-items: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <a href="#" class="swiper-slide"><img src="https://cdn.imweb.me/upload/S20220427e48f64788b4ca/e6524fc14e814.png" class="fr-fin fr-dib"></a>
                <a href="#" class="swiper-slide"><img src="https://cdn.imweb.me/upload/S20220427e48f64788b4ca/920524c887a03.png" class="fr-fin fr-dib"></a>
                <a href="#" class="swiper-slide"><img src="https://cdn.imweb.me/upload/S20220427e48f64788b4ca/d40452e8809f4.png" class="fr-fin fr-dib"></a>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
        <ol>
            <li>정지 버튼이 없는 자동 슬라이드.</li>
            <li>이전/다음 기능을 실행하면 자동 슬라이드 정지.</li>
            <li>데스크톱: 슬라이드 영역에서 초점이 빠지면 자동 재생 시작.</li>
            <li>모바일: 도큐먼트 터치 무브하면 자동 재생 시작.</li>
        </ol>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const mySwiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
                centeredSlides: true,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev'
                },
                autoplay: {
                    delay: 2000,
                    disableOnInteraction: true // 쓸어 넘기거나 버튼 클릭 시 자동 슬라이드 정지.
                },
                loop: true
            })

            const swiperContainer = document.querySelector('.swiper-container')

            // 데스크톱에서는 포커스가 빠진 경우 자동 슬라이드 재생.
            swiperContainer.addEventListener('focusout', () => {
                setTimeout(() => {
                    if (swiperContainer.querySelector(':focus') === null) {
                        console.log('focusout, startAutoplay')
                        mySwiper
                            .autoplay
                            .start()
                    }
                }, 100)
            })

            // 모바일에서는 화면을 움직이면 자동 슬라이드 기능 재생.
            document.addEventListener('touchmove', () => {
                console.log('touchmove, startAutoplay')
                mySwiper
                    .autoplay
                    .start()
            })
        </script>
    </body>
</html>
