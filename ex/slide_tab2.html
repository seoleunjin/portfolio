<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Slick Slider CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <style>
        html, body { width: 100%; }
        body, div, ul, li { margin: 0; padding: 0; }
        ul, li { list-style: none; }
        body { background: #202020; }
        .container { position: relative; width: 1380px; margin: 0 auto; margin-top: 90px; height: 571px; text-align: center; box-sizing: border-box; }
        .tabs { font-size: 0; }
        .tabs > li { display: inline-block; width: calc(100% / 3); height: 90px; line-height: 90px; background: #fffcb7; color: #202020; font-size: 28px; font-family: Noto-R; letter-spacing: -0.5px; font-weight: bold; text-align: center; cursor: pointer; }
        .tabs > li.active { background: #ffbb12; }
        .tab-content > h2 { position: relative; color: #000; font-size: 36px; font-family: Noto-R; letter-spacing: -0.5px; line-height: 1; }
        .tab-content { position: absolute; left: 0; bottom: 0; opacity: 0; z-index: -1; padding: 75px 0 0 50px; width: 1380px; height: 481px; text-align: center; background: #fff; transition: 0.5s all; box-sizing: border-box; }
        .tab-content.active { opacity: 1; z-index: 1; }
        .tab-content > div { padding-top: 70px; position: relative; width: 100%; height: 100%; }
        .slide_img { display: block; width: 1010px; height: 345px; margin: 0 auto; }
        .slide_img .slide_img1 { background: #cbc5fb; }
        .slide_img .slide_img2 { background: #672ebf; }
        .slide_img .slide_img3 { background: #350084; }
        .slide_img img { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <ul class="tabs">
            <li class="tab-link active" data-tab="tab-1">tabS 01</li>
            <li class="tab-link" data-tab="tab-2">tabS 02</li>
            <li class="tab-link" data-tab="tab-3">tabS 03</li>
        </ul>
        <div id="tab-1" class="tab-content active">
            <div class="tab_slide tab_slide1">
                <div class="slide_img">
                    <h2>TabS 01 -> Slide01</h2>
                    <img src="your-image-url-1.jpg" alt="Slide 1 Image"/>
                </div>
                <div class="slide_img">
                    <h2>TabS 01 -> Slide02</h2>
                    <img src="your-image-url-2.jpg" alt="Slide 2 Image"/>
                </div>
                <div class="slide_img">
                    <h2>TabS 01 -> Slide03</h2>
                    <img src="your-image-url-3.jpg" alt="Slide 3 Image"/>
                </div>
            </div>
        </div>
        <div id="tab-2" class="tab-content">
            <div class="tab_slide tab_slide2">
                <div class="slide_img">
                    <h2>TabS 02 -> Slide01</h2>
                    <img src="your-image-url-4.jpg" alt="Slide 1 Image"/>
                </div>
                <div class="slide_img">
                    <h2>TabS 02 -> Slide02</h2>
                    <img src="your-image-url-5.jpg" alt="Slide 2 Image"/>
                </div>
                <div class="slide_img">
                    <h2>TabS 02 -> Slide03</h2>
                    <img src="your-image-url-6.jpg" alt="Slide 3 Image"/>
                </div>
            </div>
        </div>
        <div id="tab-3" class="tab-content">
            <div class="tab_slide tab_slide3">
                <div class="slide_img">
                    <h2>TabS 03 -> Slide01</h2>
                    <img src="your-image-url-7.jpg" alt="Slide 1 Image"/>
                </div>
                <div class="slide_img">
                    <h2>TabS 03 -> Slide02</h2>
                    <img src="your-image-url-8.jpg" alt="Slide 2 Image"/>
                </div>
                <div class="slide_img">
                    <h2>TabS 03 -> Slide03</h2>
                    <img src="your-image-url-9.jpg" alt="Slide 3 Image"/>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            // 슬라이드 탭
            var $slider = $('.tab_slide');

            $('ul.tabs li').click(function() {
                var tabId = $(this).attr('data-tab');
                var setActive = $(this).add('#' + tabId);
                $('.tab-link, .tab-content').removeClass('active'); 
                setActive.addClass('active'); 
                $('.tab_slide').slick('slickGoTo', 0);
            });

            $(".tab_slide").slick({
                autoplay: true,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                arrows: true,
                dots: true,
                fade: true,
                speed: 500,
                autoplaySpeed: 2000,
                useTransform: true,
                cssEase: 'linear',
            });
        });
    </script>
</body>
</html>
