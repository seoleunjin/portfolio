    // 약재와 증상 데이터 정의
const 약재 = {
  약재1: "약재1",
  약재2: "약재2",
  약재3: "약재3",
  약재4: "약재4",
  약재5: "약재5",
  약재6: "약재6",
  약재7: "약재7",
};

const 증상 = {
  기침: [약재.약재1, 약재.약재2, 약재.약재3],
  발열: [약재.약재2, 약재.약재4, 약재.약재5, 약재.약재6],
  호흡곤란: [약재.약재4, 약재.약재5, 약재.약재7],
};

// 선택된 증상에 따라 결과 생성
function generateResult(selectedSymptoms) {
  let 결과 = new Set();

  for (const 증상명 of selectedSymptoms) {
    const 해당증상의약재 = 증상[증상명];
    
    for (const 약재명 of 해당증상의약재) {
      결과.add(약재명);
    }
  }

  return Array.from(결과);
}

// 예시: 기침과 발열이 선택된 경우
const 선택된증상 = ["기침", "발열"];
const 최종결과 = generateResult(선택된증상);
