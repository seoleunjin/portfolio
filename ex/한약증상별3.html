<!DOCTYPE html>

<html lang="ko">

<head>

  <title>약재 추천 프로그램</title>

  <style>



  </style>

</head>

<body>

  <div class="container">

    <h1 class="title">약재 추천 프로그램</h1>

    <div class="symptom">

      <input type="checkbox" class="check-box" id="cough">

      <label for="cough">기침</label>

    </div>

    <div class="symptom">

      <input type="checkbox" class="check-box" id="fever">

      <label for="fever">발열</label>

    </div>

    <div class="symptom">

      <input type="checkbox" class="check-box" id="dyspnea">

      <label for="dyspnea">호흡곤란</label>

    </div>

    <div class="result">

      <p>추천 약재:</p>

      <ul>

        <li id="result-list"></li>

      </ul>

    </div>

  </div>

  <script>

    const cough = document.getElementById("cough");

    const fever = document.getElementById("fever");

    const dyspnea = document.getElementById("dyspnea");

    const resultList = document.getElementById("result-list");

    function getResult() {

      let result = [];

      if (cough.checked) {

        result.push("약재1");

        result.push("약재2");

        result.push("약재3");

      }

      if (fever.checked) {

        result.push("약재2");

        result.push("약재4");

        result.push("약재5");

        result.push("약재6");

      }

      if (dyspnea.checked) {

        result.push("약재4");

        result.push("약재5");

        result.push("약재7");

      }

    // 내용을 초기화
      resultList.innerHTML = "";

      for (const item of result) {

        resultList.innerHTML += `<li>${item}</li>`;

      }

    }

    cough.addEventListener("change", getResult);

    fever.addEventListener("change", getResult);

    dyspnea.addEventListener("change", getResult);

  </script>

</body>

</html>
