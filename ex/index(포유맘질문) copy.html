<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Accordion / smoothscroll test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <style>

body {
   margin: 0;
}



/* Accordion Container */
.container {
   position: relative;
   width: 100%;
   padding: 0;
   margin: 0;
}

/* shadow */
.container:before {
   content:'';
   position: absolute;
   width: calc(100% - 30px);
   height: 100%;
   margin: 0;
   left: 15px;
   background-color: transparent;
   top: 0px;
   opacity: 0.2;  
   z-index: -1;
   transition: ease-in-out 0.6s all;
}


.accordion {
   list-style: none; 
   margin:0;
   padding: 0;

}
.accordion li {
   background-color: white;
   border-radius: 18px;
   overflow: hidden;
}
.intro_btn {
   position: relative;
   margin: 0;
   transition: ease-in-out 0.2s all;
   cursor: pointer;
}



/* Accordion Item line */
.intro_btn:before,
.intro_btn:after {
   content:'';
   position: absolute;
   transition: ease-in-out 0.6s all;
   bottom: 0;
   left: 0;
}






/* Accordion Item Icon  */
.accIcon {
   float: right;
   width: 30px;
   height: 30px;
   display: flex;
   margin-top: -3px;
   align-items: center;
   justify-content: center;
}

/* 플러스 전 */
.accIcon:before,
.accIcon:after {
   content:'';
   position: absolute;
   border-radius: 50px;
   background-color: #676767;
   transition: ease 0.3s all;
}

.accIcon:before {
   width: 2px;
   height: 20px;
}

.accIcon:after {
   width: 20px;
   height: 2px;
}


.accIcon.anime.accIcon:before {
   transform: rotate(90deg);
}

/* section5_text Content */
.accordion .item .section5_text {
   opacity: 0;
   height: 0;
   padding: 0px 20px;
   position: relative;
   font-weight: normal;
   transition: all 0.6s cubic-bezier(.42,.2,.08,1);
   overflow: hidden;
   background-color: #fff;
   color: #676767;
   font-size: 16px;
   letter-spacing: -0.01em; 
   line-height: 25.6px;
}

/* section5_text Content - Class for JS to hide and show */
.accordion .item .section5_text.show {
   opacity: 1;
   height: auto;
   padding: 25px 20px;
   position: relative;
   z-index: 0;
   border-radius: 0px 0px 3px 3px;
}

  </style>
</head>
<body>

 <div class="container">
    <ul class="accordion">
       <li class="item">
          <p class="intro_btn"><span class="accIcon"></span></p>
          <div class="section5_text"> 임한약성분이 모유를 통해 전달되는 것은 아주 미량
            으로 영향이 거의 없습니다. <br>
            <br>
            특히 산모에게 처방되는
            한약은 아이와 임산부도 복용이 가능한 약재를
            사용하므로 안심하고 복용하실 수 있습니다. </div>
       </li>
    </ul>
 </div>

  
</body>


<script>
  // variables
var accordionBtn = document.querySelectorAll('.intro_btn');
var allsection5_texts = document.querySelectorAll('.section5_text');
var accIcon = document.querySelectorAll('.accIcon');

// event listener
accordionBtn.forEach(function (el) {
    el.addEventListener('click', toggleAccordion)
});

// function
function toggleAccordion(el) {
   var targetsection5_text = el.currentTarget.nextElementSibling.classList;
   var targetAccIcon = el.currentTarget.children[0];
   var target = el.currentTarget;
   
   if (targetsection5_text.contains('show')) {
       targetsection5_text.remove('show');
       targetAccIcon.classList.remove('anime');
   } 
   else {
      accordionBtn.forEach(function (el) {
         
         allsection5_texts.forEach(function (el) {
            el.classList.remove('show');
         })
         
         accIcon.forEach(function (el) {
          el.classList.remove('anime');
         }) 
         
      })
      
         targetsection5_text.add('show');
         targetAccIcon.classList.add('anime');
   }  
}
</script>
</html>
