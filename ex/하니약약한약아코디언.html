<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .haniwrap {
            position: relative;
            height: 70px;
            overflow: hidden;
            transition: height 0.5s ease;
        }

        .hanitxt {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
            z-index: -9;
            font-size: 14px;
            line-height: 1.8;
            letter-spacing: -0.025em;
        }

        .hanibtnBox {
            display: inline-block;
            width: 100%;
            height: 140px;
            background: linear-gradient(to bottom, transparent 5%, #fff);
            position: absolute;
            left: 0;
            bottom: 0;
            cursor: pointer;
        }

        .hanibtnBox img {
            position: absolute;
            bottom: 0;
            left: 46.8%;
            transition: transform 0.5s ease;
            vertical-align: bottom;
        }

        #section1Symptom {
            display: flex;
            flex-wrap: wrap;
            list-style: none;
            justify-content: space-between;
            padding: 0;
            margin: 0;
        }
        .SymptomSub {
            width: 30.4%;
        }
        .SymptomSub svg {
            width: 100%;
        }
        .SymptomSub p {
            text-align: center;
            padding-top: 10px;
            padding-bottom: 28px;
        }
    </style>
</head>

    <script>
        $(document).ready(function(){
            var isFlipped = false;

            $('.hanibtnBox').click(function(){
                var $haniwrap = $('.haniwrap');
                var $hanitxt = $('.hanitxt');
                var $img = $('.hanibtnBox img');

                if (isFlipped) {
                    $haniwrap.stop().animate({ height: 70 });
                    $img.css({ transform: 'rotateX(0deg)' });
                } else {
                    $haniwrap.stop().animate({ height: 70 + $hanitxt.height() });
                    $img.css({ transform: 'rotateX(180deg)' });
                }

                isFlipped = !isFlipped;
            });
        });
    </script>
